<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/pastime.png">
</head>
<body>

    <div id="container" class="container">
        <div class="cabecalho text-center mb-4">
            <h1 class="display-6 text-white">SUDOKU</h1>
            <h2 class="vitoria">Ganhou!!!</h2>
            <div class="mostrarErros text-white">
                <h2 class="me-1">ERROS: </h2>
                <h2 id="erros" class="mb-0"></h2>
            </div>
            
        </div>
        <div class="MostrarDificuldade">
           <h3 class="text-white">DIFICULDADE:</h2>
            <h3 id="dificuldade" ></h3>
        </div>
        <div class="dificuldade-game">   
           
            <div class="dificuldade">
                <button id="facil" type="button" class="btn btn-outline-success">Facil</button>
                <button id="medio"  type="button" class="btn btn-outline-warning">Medio</button>
                <button id="dificil" type="button" class="btn btn-outline-danger">Dificil</button>
            
            </div>
            <div class="botoes" id="botoes-container">
                
            </div>
            <div class="game"></div>
        </div>    
        

    </div>
    <script>
        if (window.innerWidth <= 768) {
          const container = document.getElementById('botoes-container');
          container.innerHTML = `
            <div class="botoes-opcoes">
              <button type="button" class="botao-apagar">
                <img src="./img/iconizer-trash.svg" alt="Apagar">
              </button>
              <button type="button" class="botao-rascunho">
                <img src="./img/iconizer-pencil.svg" alt="Rascunho">
              </button>
            </div>
            <div class="numeros">
              ${[1,2,3,4,5,6,7,8,9].map(n => `<button class="botao-numero" data-numero="${n}">${n}</button>`).join('')}
            </div>
          `;
        }
      </script>
      
    <script>
        const gameContainer = document.querySelector('.game');
      
        for (let i = 0; i < 81; i++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = `cell-${i}`;
          cell.setAttribute('inputmode', 'numeric');
          cell.setAttribute('tabindex', '0');

          gameContainer.appendChild(cell);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/clique.js" type="module"></script>
    <script src="./scripts/mostrarCelulas.js" type="module"></script>
    
</body>
</html>
