<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="container">
        <div class="cabecalho text-center mb-4">
            <h1 class="display-6 text-white">SUDOKU</h1>
            <div class="mostrarErros text-white">
                <h2 class="me-1">ERROS:</h2>
                <h2 id="erros" class="mb-0"></h2>
            </div>
            
        </div>
        <div >
            <h2 class="vitoria">Ganhou!!!</h2>
        </div>
        <div class="game">       
        
        </div>
    </div>

    <script>
        const gameContainer = document.querySelector('.game');
      
        for (let i = 0; i < 81; i++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = `cell-${i}`;
          cell.setAttribute('contenteditable','true');
          gameContainer.appendChild(cell);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="geradorDeJogos.js" type="module"></script>
    <script src="clique.js" type="module"></script>
    <script src="mostrarCelulas.js" type="module"></script>
</body>
</html>
